name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Validate
        run: pnpm typecheck && pnpm test

      # - name: Droid CLI compatibility gate
      #   env:
      #     FACTORY_API_KEY: ${{ secrets.FACTORY_API_KEY }}
      #     FACTORY_DROID_CLI_VERSION: 0.57.14
      #     FACTORY_MODEL_ID: minimax-m2.5
      #   run: pnpm test:compat
      #   timeout-minutes: 15

  build-asar:
    needs: validate
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Package app (--dir, no DMG)
        run: npx electron-builder --mac --arm64 --dir --publish never

      - name: Generate ASAR artifact
        run: |
          ASAR_PATH=$(find dist -path '*/Contents/Resources/app.asar' | head -1)
          if [ -z "$ASAR_PATH" ]; then
            echo "::error::app.asar not found"
            exit 1
          fi
          gzip -c "$ASAR_PATH" > dist/app.asar.gz
          SHA=$(shasum -a 256 dist/app.asar.gz | awk '{print $1}')
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "{\"version\":\"${VERSION}\",\"sha256\":\"${SHA}\"}" > dist/latest.json
          echo "Generated latest.json: version=${VERSION}, sha256=${SHA}"

      - uses: actions/upload-artifact@v4
        with:
          name: droi-asar
          path: |
            dist/app.asar.gz
            dist/latest.json

  build-arm64:
    needs: validate
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Build arm64 DMG
        run: npx electron-builder --mac --arm64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: droi-mac-arm64
          path: dist/*arm64*.dmg

  build-x64:
    needs: validate
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Build x64 DMG
        run: npx electron-builder --mac --x64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: droi-mac-x64
          path: dist/*x64*.dmg

  release-asar:
    needs: build-asar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: droi-asar
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/app.asar.gz
            dist/latest.json

  release:
    needs: [build-arm64, build-x64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: CHANGELOG.md

      - name: Extract changelog
        id: changelog
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          VERSION_NO_PREFIX="${TAG_VERSION#v}"
          CHANGELOG_CONTENT=$(awk -v version="$VERSION_NO_PREFIX" '
            BEGIN { in_section = 0; count = 0; current_cat = "" }
            /^## / {
              if (in_section) exit
              header = "## " version
              if ($0 == header || index($0, header " ") == 1) in_section = 1
              next
            }
            in_section && /^### / {
              current_cat = $0
              if (!(current_cat in seen)) {
                seen[current_cat] = 1
                order[++count] = current_cat
              }
              next
            }
            in_section && /^- / {
              if (current_cat != "") {
                items[current_cat] = items[current_cat] $0 "\n"
              }
            }
            END {
              for (i = 1; i <= count; i++) {
                if (i > 1) print ""
                print order[i]
                printf "%s", items[order[i]]
              }
            }
          ' CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: droi-mac-*
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg
          body: |
            ${{ steps.changelog.outputs.content }}

            **Note:** The app is not signed with an Apple Developer certificate. If macOS blocks the app, run:
            ```bash
            xattr -cr /Applications/Droi.app
            ```

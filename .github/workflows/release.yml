name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build universal DMG
        run: pnpm build && npx electron-builder --mac --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: droi-mac-universal
          path: dist/*.dmg

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.dmg
          body: |
            **Note:** The app is not signed with an Apple Developer certificate. If macOS blocks the app, run:
            ```bash
            xattr -cr /Applications/Droi.app
            ```

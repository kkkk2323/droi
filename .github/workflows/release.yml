name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Build ARM64 DMG
        run: npx electron-builder --mac arm64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: droi-mac-arm64
          path: dist/*arm64*.dmg

      - name: Build x64 DMG
        run: npx electron-builder --mac x64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: droi-mac-x64
          path: dist/*x64*.dmg

      - name: Extract changelog
        id: changelog
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix if present for matching with CHANGELOG.md
          VERSION_NO_PREFIX="${TAG_VERSION#v}"
          # Extract changelog section for the tagged version
          CHANGELOG_CONTENT=$(awk -v version="$VERSION_NO_PREFIX" '
            /^## / {
              if (version && match($0, version)) {
                in_section = 1
                next
              }
            }
            /^## / && !match($0, version) {
              in_section = 0
            }
            in_section && /^###/ {
              print
              next
            }
            in_section && /^- / {
              print
            }
          ' CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.dmg
          body: |
            ${{ steps.changelog.outputs.content }}

            **Note:** The app is not signed with an Apple Developer certificate. If macOS blocks the app, run:
            ```bash
            xattr -cr /Applications/Droi.app
            ```

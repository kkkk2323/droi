name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Validate
        run: pnpm typecheck && pnpm test

      # - name: Droid CLI compatibility gate
      #   env:
      #     FACTORY_API_KEY: ${{ secrets.FACTORY_API_KEY }}
      #     FACTORY_DROID_CLI_VERSION: 0.57.14
      #     FACTORY_MODEL_ID: minimax-m2.5
      #   run: pnpm test:compat
      #   timeout-minutes: 15

  build:
    needs: validate
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Build ${{ matrix.arch }} DMG
        run: npx electron-builder --mac --${{ matrix.arch }} --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: droi-mac-${{ matrix.arch }}
          path: dist/*${{ matrix.arch }}*.dmg

  release:
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: CHANGELOG.md

      - name: Extract changelog
        id: changelog
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix if present for matching with CHANGELOG.md
          VERSION_NO_PREFIX="${TAG_VERSION#v}"
          # Extract changelog section for the tagged version
          # Uses index() instead of match() to avoid regex issues (dots in
          # version numbers match any character in regex, which caused dates
          # like "2026-02-20" to falsely match version "0.6.0").
          # Also merges duplicate category headings into a single section.
          CHANGELOG_CONTENT=$(awk -v version="$VERSION_NO_PREFIX" '
            BEGIN { in_section = 0; count = 0; current_cat = "" }
            /^## / {
              if (in_section) exit
              header = "## " version
              if ($0 == header || index($0, header " ") == 1) in_section = 1
              next
            }
            in_section && /^### / {
              current_cat = $0
              if (!(current_cat in seen)) {
                seen[current_cat] = 1
                order[++count] = current_cat
              }
              next
            }
            in_section && /^- / {
              if (current_cat != "") {
                items[current_cat] = items[current_cat] $0 "\n"
              }
            }
            END {
              for (i = 1; i <= count; i++) {
                if (i > 1) print ""
                print order[i]
                printf "%s", items[order[i]]
              }
            }
          ' CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: droi-mac-*
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.dmg
          body: |
            ${{ steps.changelog.outputs.content }}

            **Note:** The app is not signed with an Apple Developer certificate. If macOS blocks the app, run:
            ```bash
            xattr -cr /Applications/Droi.app
            ```
